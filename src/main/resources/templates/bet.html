<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Obstaw mecz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" type="text/css"/>
</head>
<body>
<section layout:fragment="content">
    <h2 th:text="|${event.name}|"></h2>
    <p>Obstaw wynik meczu</p>
    <form th:action="|/bet/${event.id}|" method="post" th:object="${bet}">
        <div class="form-group">
            <label for="result">Jaki rezultat chcesz obstawić ?</label>
            <select class="form-control" id="result">
                <option th:each="result : ${T(com.example.bukmacher.Result).values()}"
                        th:text="${result.getDescription()}" th:value="${result}" th:field="*{type}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="stake">Podaj stawkę zakładu (w zł)</label>
            <input type="number" class="form-control" id="stake" th:field="*{stake}">
        </div>
        <button type="submit" class="btn btn-primary">Obstaw!</button>
    </form>

</section>
</body>
</html>
