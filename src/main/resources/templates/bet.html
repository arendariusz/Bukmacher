<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Obstaw mecz</title>
</head>
<body>
<section layout:fragment="content">
    <h2 th:text="|${event.name}|"></h2>
    <p>Obstaw wynik meczu</p>
    <form th:action="|/bet/${event.id}|" method="post" th:object="${bet}">
        <div class="form-group">
            <label for="result">Jaki rezultat chcesz obstawić ?</label>
            <select class="form-control" id="result" th:field="*{type}">
                <option th:each="result : ${T(com.example.bukmacher.Result).values()}"
                        th:text="${result.getDescription()}" th:value="${result}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="stake">Podaj stawkę zakładu (w zł)</label>
            <input type="number" class="form-control" id="stake" th:field="*{stake}">
        </div>
        <button type="submit" class="btn btn-primary">Obstaw!</button>
    </form>

</section>
</body>
</html>
