<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Obstaw mecz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" type="text/css"/>
</head>
<body>
<section layout:fragment="content">
    <h2>Sprawdź swój kupon</h2>

    <form action="checkYourCoupon" method="post" th:object="${checkBet}">
        <div class="form-group">
            <label for="betId">Wpisz numer swojego zakładu</label>
            <input type="number" class="form-control" id="betId" th:field="*{id}">
        </div>
        <button type="submit" class="btn btn-primary">Sprawdź!</button>
    </form>

</section>
</body>
</html>
