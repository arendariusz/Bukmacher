<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Obstaw mecz</title>
<body>
<section layout:fragment="content">

    <h2 th:if="${yourCoupon.event.getDateTime().isAfter(dateNow)}">Spotkanie się jeszcze nie odbyło</h2>
    <h2 th:if="${yourCoupon.type.equals(yourCoupon.event.result)}">Wygrana ! </h2>
    <h2 th:if="${!yourCoupon.type.equals(yourCoupon.event.result) &&
     yourCoupon.event.getDateTime().isBefore(dateNow)}">Niestety, przegrana </h2>

    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">Nazwa wydarzenia</th>
            <th scope="col">Wynik</th>
            <th scope="col">Twój typ</th>
            <th scope="col">Wygrana</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bet: ${yourCoupon}">
            <th scope="row" th:text="|${yourCoupon.event.name}|"></th>
            <td th:text="|${yourCoupon.event.resultToString()}|"></td>
            <td th:text="|${yourCoupon.type.getDescription()}|"></td>
            <td th:text="|${reward}|">zł</td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
