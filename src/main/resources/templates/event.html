<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>

</head>
<body>
<section layout:fragment="content">
    <div class="event-list">
        <h2 th:text="|${event.name}|"></h2>
        <p>Dostępne kursy</p>
        <table class="table table-dark table-striped" id="event-table">
            <thead>
            <tr>
                <th scope="col">Wygrana gospodarzy</th>
                <th scope="col">Remis</th>
                <th scope="col">Wygrana gości</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="|${event.getHomeOdd()}|"></td>
                <td th:text="|${event.getDrawOdd()}|"></td>
                <td th:text="|${event.getAwayOdd()}|"></td>
            </tr>
            </tbody>
        </table>

        <ul class="event-list-menu">
            <li><a class="bl" th:href="|/event/${event.id}/edit|">Edytuj wynik spotkania</a></li>
            <li><a class="bl" th:if="${event.dateTime.isAfter(dateNow)}" th:href="|/bet/${event.id}|">Obstaw!</a></li>
            <li><a class="bl" th:href="|/event/delete/${event.id}|">Usuń mecz</a></li>
        </ul>
    </div>
</section>
</body>
</html>
