<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Buk z Tobą - zakłady bukmacherskie</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" type="text/css"/>
</head>
<body>
<section layout:fragment="content">
    <h2>Lista meczów</h2>

    <a class="bl" href="/">Najpopularniejsze mecze</a>
    <a class="bl" href="/allEvents">Wszystkie wydarzenia</a>
    <a class="bl" href="/eventsToBet">Mecze do obstawienia</a>

    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nazwa wydarzenia</th>
            <th scope="col">Data</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event: ${allEvents}">
            <th scope="row" th:text="|${event.id}|"></th>
            <td><a th:href="|/event/${event.id}|" th:text="|${event.name}|"></a></td>
            <td th:text="|${event.dateTime}|"></td>
        </tr>
        </tbody>
    </table>

</section>
</body>
</html>
